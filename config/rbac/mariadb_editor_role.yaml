# permissions for end users to edit mariadbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mariadb-editor-role
rules:
- apiGroups:
  - db8.optrin.io
  resources:
  - mariadbs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - db8.optrin.io
  resources:
  - mariadbs/status
  verbs:
  - get
